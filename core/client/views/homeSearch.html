<div id="wrapper">
  <div id="sidebar-wrapper">
    <ul class="sidebar-nav">
      <li class="sidebar-brand"><a href="#">Home</a></li>
      <li><a href="#">Another link</a></li>
      <li><a href="#">Next link</a></li>
      <li><a href="#">Last link</a></li>
    </ul>
  </div>
  <div id="page-content-wrapper">
    <div class="page-content">
      <div class="container">
        <div class="row">
          <div class="col-md-12">

            <div class="gallery-container">

              <div class="recipe-gallery">
                <div class="recipe-item" ui-sref="recipe({ idNumber: recipe.id })" ng-repeat="recipe in (filtered = (recipes | filter : search))">
                  <div class="recipe-item-img">
                    <img src="images/shrimp.jpg">
                  </div>
                  <div class="recipe-item-details">
                    <div class="recipe-item-edit" ui-sref="recipe({ idNumber: recipe.id })">
                      <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    </div>
                    <h3>{{ recipe.name }}</h3>
                    <ul class="details">
                      <li>{{ recipe.ingredients.length }} Ingredients</li>
                      <li><span class="glyphicon glyphicon-time" aria-hidden="true"></span> {{ recipe.prepTime }}min prep</li>
                    </ul>
                    <div class="nutrients">
                      <div class="cal">{{ recipe.calories }}<br>cal</div>
                      <div class="pro">{{ recipe.protein }}g<br>pro</div>
                      <div class="fat">{{ recipe.fat }}g<br>fat</div>
                      <div class="car">{{ recipe.carbs }}g<br>car</div>
                    </div>
                  </div>
                </div>

              </div>

            </div><!-- /.container -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
